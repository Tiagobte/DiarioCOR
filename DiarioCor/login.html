<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('icons/tela de login.jpg');
            background-size: cover; /* Cobrir toda a tela */
            background-position: center; /* Centralizar a imagem */
            background-repeat: no-repeat; /* Evitar repetição da imagem */
            background-attachment: fixed; /* Fixar a imagem para que não role com a página */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da tela */
        }

        /* Container para a página de login */
        .container.login {
            max-width: 360px; /* Aumentar a largura máxima do container */
            width: 90%; /* Largura de 90% para se ajustar responsivamente */
            text-align: center; /* Centraliza o conteúdo dentro do container */
            background-color: rgba(255, 255, 255, 0.9); /* Fundo mais opaco */
            padding: 30px; /* Espaçamento interno aumentado */
            border-radius: 12px; /* Bordas mais arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            margin-top: 20px; /* Espaçamento superior */
        }

        /* Estilos para o formulário */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold; /* Deixar o texto do label em negrito */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Incluir padding e border no cálculo da largura */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none; /* Remove o contorno padrão */
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Efeito de elevação */
        }

        .btn:active {
            background-color: #004494;
            transform: translateY(0); /* Retorna ao estado original */
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Estilo para o link de registro */
        p {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold; /* Deixar o link em negrito */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
    </form>
    

    <script src="js/script.js"></script>
</body>
</html>
